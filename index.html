<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VibePhone RD | Exclusive Store</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --vibe-blue: #0071e3; --vibe-bg: #ffffff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #ffffff; color: #1d1d1f; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* VIDEO HERO (VERSION ORIGINAL) */
        .video-container { position: relative; width: 100%; height: 40vh; background: #000; overflow: hidden; }
        @media (min-width: 768px) { .video-container { height: 60vh; } }
        .video-container iframe { position: absolute; top: 50%; left: 50%; width: 100vw; height: 56.25vw; min-height: 40vh; min-width: 71.11vh; transform: translate(-50%, -50%); pointer-events: none; }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent, #fff); z-index: 5; }
        .hero-text { position: absolute; z-index: 10; bottom: 20px; width: 100%; text-align: center; color: white; }

        /* GRID ULTRA COMPACTO - 2 COLUMNAS REALES EN MOVIL */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 8px; 
            padding: 8px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(4, 1fr); gap: 15px; } }
        
        /* TARJETA MINI */
        .vibe-card { 
            background: #f5f5f7; 
            border-radius: 15px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            border: 1px solid #eee;
        }
        
        .vibe-card img { 
            width: 100%; 
            height: 100px; /* Imagen pequeña para que quepan más */
            object-fit: contain; 
            padding: 8px; 
        }
        @media (min-width: 768px) { .vibe-card img { height: 150px; } }
        
        .info-area { padding: 8px; text-align: center; }
        .prod-name { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #333; line-height: 1.1; margin-bottom: 4px; }
        .prod-price { font-size: 12px; font-weight: 800; color: var(--vibe-blue); }
        
        .btn-buy { 
            background: var(--vibe-blue); 
            color: white; 
            padding: 6px; 
            border-radius: 8px; 
            font-weight: 800; 
            font-size: 9px; 
            margin: 0 8px 8px 8px; 
            text-transform: uppercase;
        }
        
        /* BANNER COMPACTO (ARREGLADO PARA QUE NO SEA GIGANTE) */
        .mini-banner { background: #f5f5f7; margin: 10px; border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #eee; }

        .wsp-float { position: fixed; bottom: 15px; right: 15px; background: #25d366; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <a href="https://wa.me/8098182320" target="_blank" class="wsp-float"><i class="fab fa-whatsapp"></i></a>

    <nav class="sticky top-0 bg-white/90 backdrop-blur-md z-[100] border-b border-gray-100">
        <div class="max-w-[1200px] mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-7 h-7 bg-blue-600 rounded flex items-center justify-center text-white font-black text-xs">V</div>
                <h1 class="text-[10px] font-black uppercase tracking-tighter">VibePhone RD</h1>
            </div>
            <div class="flex gap-3 text-[9px] font-extrabold uppercase text-gray-400">
                <button onclick="setTab('phones')" class="text-blue-600">Equipos</button>
                <button onclick="setTab('accs')">Accesorios</button>
            </div>
        </div>
    </nav>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/keYat4iSYAQ?autoplay=1&mute=1&loop=1&playlist=keYat4iSYAQ&controls=0&showinfo=0&rel=0&iv_load_policy=3" frameborder="0"></iframe>
        <div class="hero-overlay"></div>
        <div class="hero-text">
            <h2 class="text-2xl md:text-5xl font-black italic tracking-tighter">VibePhone RD.</h2>
            <p class="text-[8px] font-bold uppercase tracking-[0.3em] opacity-60">Premium Experience</p>
        </div>
    </div>

    <div class="mini-banner">
        <h3 class="text-xs font-black uppercase text-blue-600 mb-1">Comprometidos con la excelencia</h3>
        <p class="text-[10px] text-gray-500 leading-tight">Equipos originales con garantía real. Trato personalizado en Santo Domingo.</p>
    </div>

    <main id="store-grid" class="product-grid"></main>

    <footer class="bg-black text-white py-8 mt-10 rounded-t-[30px] text-center">
        <div class="flex justify-center gap-4 mb-4 text-lg">
            <a href="https://www.instagram.com/vibephone_rd" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/8098182320" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p class="text-[7px] text-zinc-600 uppercase tracking-widest">© 2026 VibePhone RD</p>
    </footer>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyByV8-3X8kR_TlxV7-H6m5jW7L-p_z1r4", authDomain: "phonestorerd.firebaseapp.com", projectId: "phonestorerd", storageBucket: "phonestorerd.appspot.com", messagingSenderId: "360706963034", appId: "1:360706963034:web:49d1102e8ca73d55918a63" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentTab = 'phones';

        async function renderStore() {
            const grid = document.getElementById('store-grid');
            grid.innerHTML = '<div class="col-span-full py-10 text-center text-[9px] font-bold text-gray-300">CARGANDO...</div>';
            const qs = await db.collection("productos").where("cat", "==", currentTab).get();
            grid.innerHTML = "";
            qs.forEach(doc => {
                const item = doc.data();
                grid.innerHTML += `
                <div class="vibe-card">
                    <img src="${item.url}" loading="lazy">
                    <div class="info-area">
                        <h3 class="prod-name">${item.n}</h3>
                        <p class="prod-price">RD$ ${Number(item.p).toLocaleString()}</p>
                    </div>
                    <button onclick="window.location.href='https://wa.me/8098182320?text=Info sobre ${item.n}'" class="btn-buy">Info</button>
                </div>`;
            });
        }

        function setTab(t) { currentTab = t; renderStore(); }
        renderStore();
    </script>
</body>
</html>
