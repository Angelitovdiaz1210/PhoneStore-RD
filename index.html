        .master-nav { background: rgba(0, 0, 0, 0.9); border-bottom: 1px solid #222; backdrop-filter: blur(15px); }
        .vibe-logo { border: 2px solid var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); border-radius: 12px; cursor: pointer; }

        /* TIENDA (2 COLUMNAS EN MOVIL) */
        .product-card { background: #111; border: 1px solid #222; border-radius: 20px; padding: 12px; transition: 0.3s; }
        .product-img { height: 140px; width: 100%; object-fit: contain; margin-bottom: 10px; }

        /* FOOTER COMPLETO */
        .master-footer { background: linear-gradient(180deg, #050505 0%, #0d001a 100%); border-top: 2px solid var(--vibe-purple); padding: 60px 20px; }
        .algo-box { font-family: monospace; color: #00ff88; font-size: 10px; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px; border: 1px solid rgba(0,255,136,0.2); }

        /* MODAL CARRITO */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; align-items: center; justify-content: center; padding: 15px; }
        .cart-box { background: #0f0f0f; border: 1px solid #333; border-radius: 30px; padding: 25px; width: 100%; max-width: 480px; max-height: 90vh; overflow-y: auto; }

</head>

    <main class="max-w-7xl mx-auto px-4 pt-32 pb-20">

            </div>
            <div>

            </div>
        </div>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="cart-box">
            <h2 class="font-cyber text-center text-xl mb-6 text-cyan-400">PAGO SEGURO</h2>
            
            <div id="cart-items" class="mb-6 space-y-2 border-b border-gray-800 pb-4 max-h-32 overflow-y-auto"></div>
            
            <p class="text-[10px] font-bold text-gray-500 uppercase mb-2">Datos del Receptor</p>
            <div class="grid grid-cols-2 gap-2">
                <input type="text" id="c-name" placeholder="Nombre" class="vibe-input">
                <input type="text" id="c-last" placeholder="Apellido" class="vibe-input">
            </div>
            <input type="email" id="c-email" placeholder="Correo para Recibo" class="vibe-input mb-4">

            <div class="flex justify-between font-black text-xl mb-6">
                <span class="text-gray-500 uppercase text-[10px] mt-2">Total:</span>
                <span id="total-rd" class="text-green-400">RD$ 0</span>
            </div>

            <div class="space-y-4">
                <div id="paypal-buttons-container"></div>
                <button onclick="sendWA()" class="w-full bg-[#25D366] py-4 rounded-xl font-black text-[11px] uppercase flex items-center justify-center gap-2">
                    <i class="fab fa-whatsapp text-lg"></i> Ordenar por WhatsApp

    <div id="admin-modal" class="modal">
        <div class="bg-white text-black p-8 rounded-3xl w-full max-w-lg">
            <h2 class="font-black text-xl mb-4 border-b pb-2 uppercase">ConfiguraciÃ³n</h2>
            <div class="space-y-3">
                <input type="number" id="adm-tasa" placeholder="Tasa USD (Ej: 58.5)" class="w-full border p-3 rounded-lg">
                <input type="text" id="adm-name" placeholder="Nombre Equipo" class="w-full border p-3 rounded-lg">
                <input type="number" id="adm-price" placeholder="Precio RD$" class="w-full border p-3 rounded-lg">
                <input type="text" id="adm-img" placeholder="URL Imagen" class="w-full border p-3 rounded-lg">
                <button onclick="saveProduct()" class="w-full bg-black text-white py-4 rounded-lg font-bold uppercase">Guardar</button>
            </div>
            <button onclick="document.getElementById('admin-modal').style.display='none'" class="w-full mt-4 text-gray-400 font-bold">Cerrar</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyByV8-3X8kR_TlxV7-H6m5jW7L-p_z1r4", authDomain: "phonestorerd.firebaseapp.com", projectId: "phonestorerd", storageBucket: "phonestorerd.appspot.com", messagingSenderId: "360706963034", appId: "1:360706963034:web:49d1102e8ca73d55918a63" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let cart = [], tasa = 58.5, timer;

        function startApp() {
            document.querySelectorAll('.letter').forEach(l => l.classList.add('drop'));
            setTimeout(() => {
                const intro = document.getElementById('gba-intro');
                if(intro) { intro.style.opacity = '0'; setTimeout(() => intro.style.display = 'none', 800); }
            }, 3000);
            loadProducts();
        }

        async function loadProducts() {
            const snap = await db.collection("productos").get();
            const grid = document.getElementById('grid'); grid.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                grid.innerHTML += `
                <div class="product-card">
                    <img src="${p.url}" class="product-img">
                    <h3 class="font-bold text-[10px] uppercase text-gray-500 mb-1">${p.n}</h3>
                    <p class="text-white font-black text-sm mb-3">RD$ ${p.p.toLocaleString()}</p>
                    <button onclick="addToCart('${p.n}', ${p.p})" class="w-full bg-white text-black text-[9px] font-black py-2 rounded-lg uppercase">AÃ±adir</button>
                </div>`;
            });
        }

        function addToCart(n, p) {
            cart.push({n, p});
            document.getElementById('count').innerText = cart.length;
            updateCart();
        }

        function updateCart() {
            const list = document.getElementById('cart-items');
            let total = 0; list.innerHTML = "";
            cart.forEach(i => {
                total += i.p;
                list.innerHTML += `<div class="flex justify-between text-[11px] font-bold uppercase"><span class="text-gray-400">${i.n}</span><span>RD$ ${i.p.toLocaleString()}</span></div>`;
            });
            document.getElementById('total-rd').innerText = "RD$ " + total.toLocaleString();
            initPayPal(total);
        }

        function initPayPal(rd) {
            const usd = (rd / tasa).toFixed(2);
            document.getElementById('paypal-buttons-container').innerHTML = "";
            if(usd > 0) {
                paypal.Buttons({
                    style: { layout: 'vertical', color: 'blue', shape: 'rect', label: 'checkout' },
                    createOrder: (d, a) => a.order.create({ purchase_units: [{ amount: { value: usd } }] }),
                    onApprove: (d, a) => a.order.capture().then(() => { alert("PAGO EXITOSO"); cart = []; updateCart(); closeCart(); })
                }).render('#paypal-buttons-container');
            }
        }

        function sendWA() {
            const n = document.getElementById('c-name').value;
            const e = document.getElementById('c-email').value;
            if(!n || !e) return alert("Completa tus datos.");
            let msg = `âš¡ *NUEVA ORDEN VIBEPHONE RD*\nðŸ‘¤ *Cliente:* ${n}\nðŸ“§ *Email:* ${e}\n\n`;
            cart.forEach(i => msg += `â€¢ ${i.n} - RD$ ${i.p.toLocaleString()}\n`);
            msg += `\nðŸ’° *TOTAL: ${document.getElementById('total-rd').innerText}*`;
            window.location.href = `https://wa.me/18098182320?text=${encodeURIComponent(msg)}`;
        }

        function holdS() { timer = setTimeout(() => document.getElementById('admin-modal').style.display='flex', 3000); }
        function holdE() { clearTimeout(timer); }
        function openCart() { document.getElementById('modal-cart').style.display='flex'; }
        function closeCart() { document.getElementById('cart-modal').style.display='none'; }

        async function saveProduct() {
            const n = document.getElementById('adm-name').value;
            const p = parseInt(document.getElementById('adm-price').value);
            const u = document.getElementById('adm-img').value;
            const t = document.getElementById('adm-tasa').value;
            if(t) await db.collection("config").doc("hero").set({tasa: parseFloat(t)}, {merge:true});
            if(n && p && u) await db.collection("productos").add({n, p, url: u});
            location.reload();
        }
    </script>
